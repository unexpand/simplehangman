<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title>Simple Hang Man</title>
    <link rel="stylesheet" href="simplehangman.css">
    <link rel="import" href="converter-element.html">
</head>
<body>
<h1>Simple Hangman</h1>

<div>
    <x-converter ratio="{{0.62}}">
        <label class="label-one"> miles </label>
        <label class="label-two"> kilometers </label>
    </x-converter>
    <x-converter ratio="{{2.2}}">
        <label class="label-one"> pounds </label>
        <label class="label-two"> kilograms </label>
    </x-converter>
    <x-converter ratio="{{17.06}}">
        <label class="label-one"> jiggers </label>
        <label class="label-two"> fifths </label>
    </x-converter>
</div>

<div id="hangman">
    <template iterate="character in hyphens"> {{character}} </template>
</div>

<div>
    <template instantiate="if !dead && !won">
        Guess a letter...
        <input on-key-up="checkit()" bind-value="guessedletter">
        <p>
            <template instantiate="if wrongletters.length != 0"> Sorry! The word contains no: </template>
        </p>
        <p id="wrong">
            <template iterate="wrongchar in wrongletters"> {{wrongchar}} </template>
        </p>
    </template>

    <template instantiate="if dead"> You're dead! </template>
    <template instantiate="if won"> You Win! </template>
</div>

<script type="application/dart" src="simplehangman.dart"></script>
<script src="packages/browser/dart.js"></script>
</body>
</html>
